<!doctype html>
<html lang="en">
    <head>
        <div id="roompyVar" data-value="{{ room_name }}"></div>

        <meta name="theme-color" content="#743EE4" />
        <link
            rel="icon"
            type="image/x-icon"
            href="data:text/svg;charset=utf-8;base64,..."
        />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YapChat: {{ room_name }}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />

        <script
            defer
            src="https://static.cloudflareinsights.com/beacon.min.js"
            data-cf-beacon='{"token": "f5573407b2c5494a87287508804ee8b5"}'
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.8.4"></script>
        <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.0.1/dist/socket.io.min.js"></script>

        <style>
            /* iMessage Style */
            .bubble-tail-left::after {
                content: "";
                position: absolute;
                left: -10px;
                top: 50%;
                border: 10px solid transparent;
                border-right-color: inherit;
                border-left: 0;
                margin-top: -10px;
            }
            .bubble-tail-right::after {
                content: "";
                position: absolute;
                right: -10px;
                top: 50%;
                border: 10px solid transparent;
                border-left-color: inherit;
                border-right: 0;
                margin-top: -10px;
            }

            .chat-messages-container {
                flex: 1;
                overflow-y: auto;
                padding: 20px;
            }

            .sent {
                @apply bg-blue-500 text-white self-end text-right px-4 py-2 rounded-2xl max-w-[75%];
            }

            .received {
                @apply bg-gray-200 text-black self-start text-left px-4 py-2 rounded-2xl max-w-[75%];
            }

            .message-input {
                @apply flex-grow p-2 border border-gray-300 rounded-full outline-none text-lg bg-white;
            }

            .send-button {
                @apply bg-blue-500 text-white font-bold px-4 py-2 rounded-full hover:bg-blue-600;
            }
        </style>
    </head>
    <body class="bg-gray-100 flex flex-col h-screen">
        <div
            id="chatPopup"
            class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
        >
            <div
                class="bg-white p-6 shadow-lg border border-gray-300 w-80 relative rounded-2xl"
            >
                <h2 class="text-lg font-bold mb-4 text-gray-700">
                    Join or Create a Chat Room
                </h2>

                <label for="chatRoomId" class="block mb-2 text-gray-600"
                    >Enter Chat Room ID:</label
                >
                <input
                    type="text"
                    id="chatRoomId"
                    maxlength="6"
                    class="w-full p-2 text-center uppercase tracking-widest border border-gray-300 rounded-lg"
                />

                <button
                    id="joinChat"
                    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 mt-4 w-full rounded-lg"
                >
                    Join Chat
                </button>

                <div class="border-t my-4"></div>

                <form method="POST" action="/create_room">
                    <button
                        type="submit"
                        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 w-full rounded-lg"
                    >
                        New Chat
                    </button>
                </form>
            </div>
        </div>

        <div class="flex flex-col h-full">
            <div class="bg-blue-500 text-white p-4 shadow-md border-b">
                <div class="flex justify-between items-center">
                    <h1 class="text-2xl font-bold">{{ room_name }}</h1>
                    <button
                        onclick="toggleChatPopup();"
                        class="bg-white text-blue-500 font-bold py-1 px-4 rounded-lg"
                    >
                        âŒ˜
                    </button>
                </div>
            </div>

            <div
                id="chat-container"
                class="chat-messages-container overflow-y-auto px-4"
            >
                <div id="messages" class="space-y-4 pb-2 flex flex-col">
                    <!-- Messages will be dynamically added here -->
                </div>
            </div>

            <div class="bg-white p-4 shadow-md border-t flex">
                <input
                    id="message"
                    class="message-input"
                    type="text"
                    placeholder="Type your message..."
                    onkeydown="if(event.key === 'Enter'){ sendMessage(); }"
                />
                <button onclick="sendMessage();" class="send-button ml-2">
                    Send
                </button>
            </div>
        </div>

        <script src="/index.js"></script>
    </body>
</html>
