<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />

        <script>
            if (window.location.protocol === "https:") {
                window.location.protocol = "http:";
            }
        </script>

        <style>
            /* Comic book dot pattern background */
            .bg-comic-dots {
                background-image: radial-gradient(
                    #00000022 1px,
                    transparent 1px
                );
                background-size: 10px 10px;
            }
            /* Speech bubble tail */
            .bubble-tail-left::after {
                content: "";
                position: absolute;
                left: -10px;
                top: 50%;
                width: 0;
                height: 0;
                border: 10px solid transparent;
                border-right-color: inherit;
                border-left: 0;
                margin-top: -10px;
            }
            .bubble-tail-right::after {
                content: "";
                position: absolute;
                right: -10px;
                top: 50%;
                width: 0;
                height: 0;
                border: 10px solid transparent;
                border-left-color: inherit;
                border-right: 0;
                margin-top: -10px;
            }
            /* Custom scrollbar for comic feel */
            .comic-scrollbar::-webkit-scrollbar {
                width: 12px;
            }
            .comic-scrollbar::-webkit-scrollbar-track {
                background: #f5f3ff;
                border-radius: 10px;
            }
            .comic-scrollbar::-webkit-scrollbar-thumb {
                background: #c4b5fd;
                border-radius: 10px;
                border: 2px solid #f5f3ff;
            }
        </style>
    </head>
    <body class="bg-gray-200">
        <div class="container mx-auto p-8">
            <h1 class="text-4xl font-semibold mb-4">Create a Chat Room</h1>
            <form action="/create_room" method="POST">
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded"
                >
                    Create New Room
                </button>
            </form>
            <h2 class="mt-8 text-2xl">Active Rooms</h2>
            <ul>
                {% for room in rooms %}
                <li>
                    <a
                        href="{{ url_for('chat_room', room_name=room) }}"
                        class="text-blue-600 hover:underline"
                        >{{ room }}</a
                    >
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
