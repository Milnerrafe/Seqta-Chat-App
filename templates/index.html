<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Dashboard</title>
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />

        <style>
            /* Comic book dot pattern background */
            .bg-comic-dots {
                background-image: radial-gradient(
                    #00000022 1px,
                    transparent 1px
                );
                background-size: 10px 10px;
            }
            /* Speech bubble tail */
            .bubble-tail-left::after {
                content: "";
                position: absolute;
                left: -10px;
                top: 50%;
                width: 0;
                height: 0;
                border: 10px solid transparent;
                border-right-color: inherit;
                border-left: 0;
                margin-top: -10px;
            }
            .bubble-tail-right::after {
                content: "";
                position: absolute;
                right: -10px;
                top: 50%;
                width: 0;
                height: 0;
                border: 10px solid transparent;
                border-left-color: inherit;
                border-right: 0;
                margin-top: -10px;
            }
            /* Custom scrollbar for comic feel */
            .comic-scrollbar::-webkit-scrollbar {
                width: 12px;
            }
            .comic-scrollbar::-webkit-scrollbar-track {
                background: #f5f3ff;
                border-radius: 10px;
            }
            .comic-scrollbar::-webkit-scrollbar-thumb {
                background: #c4b5fd;
                border-radius: 10px;
                border: 2px solid #f5f3ff;
            }
        </style>

    </head>
    <body class="bg-yellow-50 bg-comic-dots min-h-screen">
        <div class="container mx-auto p-8">

            <div class"flex-row">
            <h1 class="text-4xl font-semibold mb-4">Create a Chat Room</h1>
            <form action="/create_room" method="POST">
                <button
                    type="submit"
                    class="px-6 py-2 bg-blue-500 text-white rounded"
                >
                    Create New Room
                </button>
            </form>

            <div id="loggedOut-main" class"z-100">

            <button class="px-6 py-2 bg-blue-500 text-white rounded" id="sign-in-btn" onclick="loginButton()">Login</button>

            </div>

            <div id="loggedIn-main" class="hidden">
                <h2 class="text-2xl font-semibold mb-4" id="loggedInHeader-text"></h2>
            </div>

            </div>






            <h2 class="mt-8 text-2xl">Active Rooms</h2>
            <ul>
                {% for room in rooms %}
                <li>
                    <a
                        href="{{ url_for('chat_room', room_name=room) }}"
                        class="text-blue-600 hover:underline"
                        >{{ room }}</a
                    >
                </li>
                {% endfor %}
            </ul>
        </div>
    </body>

    <script>


    function getCookie(name) {
                let cookieArr = document.cookie.split(";");
                for (let cookie of cookieArr) {
                    let [key, value] = cookie.trim().split("=");
                    if (key === name) return value;
                }
                return null;
            }


          function getUrlParameter(name) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(name);
            }

        const cookie = getUrlParameter("cookie");
        const personname = getUrlParameter("personname");
        if (cookie) {
            document.cookie = `session_cookie=${cookie}; path=/`;
            document.cookie = `person_name=${personname}; path=/`;
            window.location.href = "/";
        } else if (getCookie("session_cookie")) {
            // Show the logged-in screen if session_cookie exists
            showLoggedInScreen();
        }

        function showLoggedInScreen() {
            document
                .getElementById("loggedOut-main")
                .classList.add("hidden");
            document
                .getElementById("loggedIn-main")
                .classList.remove("hidden");
            personcookieValue = getCookie("person_name");
            document.getElementById("loggedInHeader-text").innerText =
                "Hi, " + personcookieValue;
        }


        const baseUrl = window.location.origin;
        const fullUrl = `${baseUrl}/index.json`;


            function loginButton() {
                 window.location.href = `https://login.rafemedia.com/login?scjson=${fullUrl}`;

                }


    </script>

</html>
